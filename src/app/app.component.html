<h2>Simple usage</h2>

<p><strong>Note:</strong> Open the console for additional logs.</p>


<form>
  <div class="form-group">
    <ckeditor
name="myckeditor"
  #ckeditor
  [(ngModel)]="postData.content"
  [editor]="Editor"
  [disabled]="isDisabled"
  debounce="300"
  [config]="postData.ckEditorConfig"
  (ready)="onReady($event)"
  (change)="onChange($event)"
  (blur)="onBlur($event)"
  (focus)="onFocus($event)"
></ckeditor>
  </div>
  <div class="form-group">
    <button type="submit" (click)="savePost()">Save</button>
  </div>
</form>
